<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <img src="./images/bg-pattern-top.svg" alt="decoration" class="card__imageTop">
    <section class="card__profile">
      <img src="./images/bg-pattern-card.svg" alt="" class="card__profile__banner">
      <img src="./images/image-victor.jpg" alt="" class="card__profile__photo">
      <h3 class="card__profile__title"> Victor Crest<span class="card__profile__title--span">26</span></h3>
      <p class="card__profile__subtitle">London</p>
      <hr class="card__profile__line">
      <div class="card__profile__stats">
        <div class="card__profile__container">
          <p class="card__profile__container__number">80K</p>
          <p class="card__profile__container__title">Followers</p>
        </div>
        <div class="card__profile__container">
          <p class="card__profile__container__number">803K</p>
          <p class="card__profile__container__title">Likes</p>
        </div>
        <div class="card__profile__container">
          <p class="card__profile__container__number">1.4K</p>
          <p class="card__profile__container__title">Photos</p>
        </div>
      </div>
    </section>
    <img src="./images/bg-pattern-bottom.svg" alt="decoration" class="card__imageBottom">
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.sientelared.com">Carlos SÃ¡nchez Barbado</a>.
  </footer>
</body>
</html>
